<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sacred Talk</title>

<style>
:root {
  --bg-page: #0b141a;
  --bg-chat: #efeae2;
  --header-bg: #075e54;
  --footer-bg: #f0f0f0;
  --bubble-user: #dcf8c6;
  --bubble-bot: #ffffff;
  --text-main: #111;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background: var(--bg-page);
}

body {
  min-height: 100dvh;
  overflow: hidden;
}

#app {
  width: 100vw;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  background: var(--bg-chat);
}

/* HEADER */
.header {
  height: 65px;
  background: var(--header-bg);
  display: flex;
  align-items: center;
  padding: 0 14px;
  color: white;
  flex-shrink: 0;
}

.header img {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 10px;
  border: 2px solid rgba(255,255,255,0.7);
}

.header .title {
  display: flex;
  flex-direction: column;
  justify-content: center;
  line-height: 1.2;
}

.header .title .name {
  font-size: 18px;
  font-weight: bold;
}

.header .title .status {
  font-size: 12px;
  opacity: 0.85;
  margin-top: 2px;
}

/* CHAT AREA */
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 16px 14px;
  display: flex;
  flex-direction: column;
}

.bubble {
  max-width: 78%;
  padding: 11px 14px;
  margin-bottom: 12px;
  border-radius: 12px;
  font-size: 15px;
  line-height: 1.45;
  white-space: pre-wrap;
}

.from-bot {
  background: var(--bubble-bot);
  align-self: flex-start;
  border-bottom-left-radius: 4px;
}

.from-user {
  background: var(--bubble-user);
  align-self: flex-end;
  border-bottom-right-radius: 4px;
}

/* FOOTER */
.footer {
  height: 70px;
  background: var(--footer-bg);
  display: flex;
  padding: 10px;
  align-items: center;
  gap: 10px;
  border-top: 1px solid #ccc;
}

.footer input {
  flex: 1;
  height: 48px;
  border-radius: 25px;
  border: 1px solid #ccc;
  padding: 0 15px;
  font-size: 15px;
}

.footer button {
  height: 48px;
  min-width: 85px;
  background: #128c7e;
  border: none;
  color: white;
  border-radius: 25px;
  cursor: pointer;
  font-size: 15px;
  font-weight: 600;
}

/* Typing */
.typing {
  display: flex;
  align-items: center;
  gap: 4px;
}

.dot {
  width: 7px;
  height: 7px;
  background: #777;
  border-radius: 50%;
  animation: blink 1.4s infinite;
}

.dot:nth-child(2) { animation-delay: .2s; }
.dot:nth-child(3) { animation-delay: .4s; }

@keyframes blink {
  0% { opacity: .2; }
  50% { opacity: 1; }
  100% { opacity: .2; }
}
</style>
</head>

<body>
<div id="app">

  <div class="header">
    <img src="ftj.jpeg" alt="Profile" />
    <div class="title">
      <div class="name">Sacred Talk</div>
      <div class="status">online now</div>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="footer">
    <input id="input" placeholder="Type your message..." autocomplete="off" />
    <button id="send">Send</button>
  </div>

</div>

<audio id="notif">
  <source src="https://assets.mixkit.co/sfx/download/mixkit-software-interface-back-2575.wav">
</audio>

<script>
/* ===========================================
   API KEY (AI Studio)
=========================================== */
const API_KEY = "AIzaSyDjcYEp52iJP6V-4zIXzScNtEsa_ZxK53I";

/* Modelo original e funcional */
const MODEL = "gemini-flash-latest";

/* Elements */
const messages = document.getElementById("messages");
const notif = document.getElementById("notif");
const input = document.getElementById("input");
const send = document.getElementById("send");

function addBubble(text, from = "bot") {
  const div = document.createElement("div");
  div.className = "bubble " + (from === "user" ? "from-user" : "from-bot");
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function typingShow() {
  const div = document.createElement("div");
  div.id = "typing";
  div.className = "bubble from-bot";
  div.innerHTML = `
    <div class="typing">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>`;
  messages.appendChild(div);
}

function typingHide() {
  const t = document.getElementById("typing");
  if (t) t.remove();
}

async function askGemini(userText) {
  const prompt = `
You are a warm Christian companion with a deeply human voice.
Your writing should feel like a caring friend texting on WhatsApp.

STYLE:
- 2 to 4 warm, soft sentences.
- Speak with emotion and presence.
- Avoid robotic tone.
- Keep everything in natural English.

User said: "${userText}"
`;

  const body = {
    contents: [
      {
        role: "user",
        parts: [{ text: prompt }]
      }
    ]
  };

  try {
    const res = await fetch(
      "https://generativelanguage.googleapis.com/v1beta/models/" +
        MODEL +
        ":generateContent?key=" + API_KEY,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      }
    );

    const data = await res.json();
    console.log("AI:", data);

    if (data.error)
      return "I'm sorry… something went wrong. But I'm still here with you.";

    return (
      data?.candidates?.[0]?.content?.parts?.[0]?.text ||
      "I'm here, okay? You can talk to me."
    );

  } catch (e) {
    return "Even if something broke… I'm still right here with you.";
  }
}

async function handleSend() {
  const text = input.value.trim();
  if (!text) return;

  addBubble(text, "user");
  input.value = "";

  typingShow();
  const reply = await askGemini(text);
  typingHide();

  try { notif.play(); } catch(e){}

  addBubble(reply, "bot");
}

send.onclick = handleSend;
input.onkeydown = (e) => {
  if (e.key === "Enter") handleSend();
};
</script>

</body>
</html>
